<nav-header-common userType="{{model.currentUser.userType}}" uid="{{model.currentUser._id}}"></nav-header-common>




    <div class="container">
        <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>

                <th>Index</th>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>User Type</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in model.allUsers">
                <td>{{$index + 1}}</td>
                <td>{{x.username}}</td>
                <td>{{x.firstName}}</td>
                <td>{{x.lastName}}</td>
                <td>{{x.email}}</td>
                <td>{{x.userType}}</td>
                <td>
                    <a ui-sref="adminEditUser({uid: x._id})">Edit User</a>
                </td>
        <td>
            <a href="#" ng-click="model.deleteUser(x._id, $index)">Delete User</a>

        </td>
            </tr>
        </table>
        </div>
        <br/>
        <span>
            Do you wish to create a new user?
            <a ui-sref="adminCreateUser">Create User</a>
        </span>
    </div>



<nav-footer-common
        uid="{{model.currentUser._id}}">
