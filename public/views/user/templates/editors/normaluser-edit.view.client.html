<form ng-submit="model.update(model.user, model.file)">
    <label for="first">First Name</label>
    <input ng-model="model.user.firstName"
           id="first"
           class="form-control"
           type="text"
           placeholder="First Name"/>

    <label for="last">Last Name</label>
    <input ng-model="model.user.lastName"
           id="last"
           class="form-control"
           type="text"
           placeholder="Last Name"/>

    <label for="apppicture">APP Image</label>
    <input type="file"
           name="apppicture"
           ngf-select
           ng-model="model.file"
           accept="'image/*'"
           id="apppicture"
           class="form-control"/>

    <label for="email">Email</label>
    <input ng-model="model.user.email"
           id="email"
           class="form-control"
           type="email"
           placeholder="Email"/>

    <label>Username</label>
    <input ng-model="model.user.username"
           class="form-control"
           type="text"
           placeholder="Username"/>

    <label>Password</label>
    <input class="form-control" type="password" placeholder="Password"/>

    <button type="submit"
            class="btn btn-primary btn-block">
        Update
    </button>

    <a ng-click="model.unregisterUser(model.user)"
       class="btn btn-danger btn-block">
        Delete
    </a>

    <a class="btn btn-danger btn-block" ng-click="model.logout()">
        Logout
    </a>
</form>
